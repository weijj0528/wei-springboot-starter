server:
    port: 8080
spring:
    application:
        name: ${rootArtifactId}
    # H2 控制台 其他数据源可移除
    h2:
        console:
            enabled: true
            path: /h2-console
    sql:
        init:
            platform: h2
    datasource:
        driver-class-name: org.h2.Driver
        type: com.zaxxer.hikari.HikariDataSource
        # 内存模式
        url: jdbc:h2:mem:test?MODE=MYSQL
        username: SA
        password:
    redis:
        database: 0
        host: localhost
        port: 6379
        password: 123456789

# Redisson
redisson:
    config:
        type: STANDALONE # 或者是CLUSTER, MASTER_SLAVE等，根据你的Redis部署类型来选择
        address: "${spring.redis.host}:${spring.redis.port}"
        password: "${spring.redis.password}" # 如果有密码的话
        # 更多配置可以根据需要添加，比如对于集群的配置
        # cluster:
        #   nodeAddresses: ["redis://127.0.0.1:7000", "redis://127.0.0.1:7001"]

# MyBatis
mybatis:
    mapper-locations:
        - classpath*:/mapper/*.xml

# Swagger
swagger:
    enabled: true
    version: 1.0
    title: ${rootArtifactId} API
    description: ${rootArtifactId} api description
    contact-url: http://localhost:8080/doc.html#/home
    contact-name: ${rootArtifactId}
    contact-email: ${rootArtifactId}@163.com
    base-package: ${package}